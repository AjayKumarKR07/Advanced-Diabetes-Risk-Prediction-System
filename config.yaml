paths:
  data: "data/diabetes.csv"
  model: "models/diabetes_model.pkl"
  scaler: "models/scaler.pkl"
  results: "results/"

model_params:
  lightgbm:
    n_estimators: 200
    learning_rate: 0.05
    max_depth: 7
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    
training:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  
thresholds:
  low_risk: 0.3
  moderate_risk: 0.7
  high_risk: 0.7